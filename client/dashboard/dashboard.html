<template name="dashboard">
  <div class="container">
    <div class="menu">
      <div class="title">
        <h1>RateMyPuns</h1>
      </div>
      <div class="userdata">
        {{> userdata}}
      </div>
      <ul>
        <li><a href="{{pathFor route='dashboard'}}"><i class="ion-person-stalker"></i>Dashboard</a></li>
        <li><a href="{{pathFor route='upload'}}"><i class="ion-upload"></i>User Details</a></li>
        <li><a href="#" class="logout"><i class="ion-log-out"></i>Log Out</a></li>
      </ul>
    </div>

    <div class="panel">
      <div class="panel-bar">
        <form class="new-pun">
          <input type="text" id="pun" placeholder="Right Pun here, the write way." />
        </form>
      </div>
      <br>
      <div>
        {{#each punlist}}
          {{> card}}
          <br>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="card">
  <div class="cardcss">
    <div class="ownercss">
      {{username}}
    </div>
    <br>
    {{pun}}

    <div class="pointcss">

       <button class="button punny">Punny</button>
        <button class="button unpunny">Unpunny</button>
        <div class="points">
          <p >{{counter}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{count}}</p>
        </div>
      </div>
    <br>
  </div>
</template>

<template name="punny">
   <p >{{counter}}</p>
    <button class="button punny">Punny</button>
</template>

<template name="unpunny">
   <p >{{count}}</p>
    <button class="button unpunny">Unpunny</button>
</template>

<template name="userdata">
  <p>{{userdata}}</P>
</template>
