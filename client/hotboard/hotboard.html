<template name="hotboard">
  <div class="container">
    <div class="menu">
      <div class="title">
        <h1>RateMyPuns</h1>
      </div>
      <div class="userdata">
        {{> userdata}}
      </div>
      <ul>
        <!-- <button class="hot ion-person-stalker">HOT</button> -->
        <li><a href="{{pathFor route='hotboard'}}"><i class="ion-person-stalker"></i>HOT</a></li>
        <li><a href="{{pathFor route='dashboard'}}"><i class="ion-person-stalker"></i>Dashboard</a></li>
        <li><a href="{{pathFor route='upload'}}"><i class="ion-upload"></i>User Details</a></li>
        <li><a href="#" class="logout"><i class="ion-log-out"></i>Log Out</a></li>
      </ul>
    </div>

    <div class="panel">
      <div class="panel-bar">
        <form class="new-pun">
          <input type="text" id="pun" placeholder="Write Pun here" />
        </form>
      </div>
      <br>
      <div>
        {{#each punlist}}
          {{> card}}
          <br>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="hotcard">
  <div class="cardcss">
    <div class="ownercss">
      {{username}}
    </div>
    <br>
    {{pun}}
    <div class="pointcss">
      <button class="button punny">Punny</button>
      <button class="button unpunny">Unpunny</button>
      <div class="points">
        <p >{{punpointsPos}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{punpointsNeg}}</p>
      </div>
    </div>
    <br>
  </div>
</template>

<template name="userdataHot">
  <p>{{userdata}}</P>
</template>
