<template name ="login" >
  <head>
		<link href="login/login.css" rel="stylesheet">
	</head>
  <form id="msform">

<!--   <img src = "logo.png" width="100" height="50" alt="logo"> -->
  <div id="main-holder">
    <h1 id="main-title"> Punnity. </h1>
    <h3 id="secondary-title">"I wondered why the baseball was getting bigger. Then it hit me."</h3>
  </div>
  <br>

  <fieldset>
    <h2 class="fs-title">Log In</h2>
    <input type="text" id = "email" name="email" placeholder="Email" />
    <input type="password" id = "password" name="pass" placeholder="Password" />
    <input type="button" onclick = "window.location.href = '{{pathFor route='signup'}}';" name="signup" class="next action-button" value="Sign up" />
    <input type="submit" name="next" class="next action-button" value="Next" />
  </fieldset>
  </form>

  <p id="copyright">Punnity, Copyright &copy; 2018</p>
</template>
